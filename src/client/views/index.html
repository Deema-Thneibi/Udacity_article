<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
    </head>

    <body>


        <main>
            <div class="container">
                <p>Enter a URL of an article / a blog to discover its sentiment</p>
                <section>
                    <form id="form" onsubmit="return Client.handleSubmit(event)">
                        <label for="article-url">URL</label>
                        <input id="article-url" type="text" name="input" value=" " placeholder="Enter URL" required>
                        <button class="btn-submit" type="submit">Submit</button>
                    </form>
                </section>

                <section class="error">
                </section>

                <section class="result">
                    <strong>Form Results:</strong>
                    <div id="text"></div>
                    <div id="agreement"></div>
                    <div id="subjectivity"></div>
                    <div id="confidence"></div>
                    <div id="irony"></div>
                    <div id="score_tag"></div>
                </section>
            </div>
        </main>


    </body>
</html>
